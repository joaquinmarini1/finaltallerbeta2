<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        /* (Todo tu CSS va aquí, sin cambios) */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            font-family: 'VT323', monospace;
        }

        #game-container {
            width: 1512px;
            height: 982px;
            background-image: url('img/MacBook Pro 14_ - 2.png'); 
            background-size: cover;
            position: relative; 
            overflow: hidden; 
        }
        
        .clickable-item {
            position: absolute; 
            cursor: pointer;
        }

        #text-bubble {
            position: absolute; right: 20px; bottom: 27px;
            opacity: 0; visibility: hidden; 
            transform: scale(0.7) translateY(15px);
            transition: opacity 0.3s ease-in, transform 0.3s ease-in, visibility 0.3s;
            z-index: 10; pointer-events: none; 
        }
        #text-bubble.visible {
            opacity: 1; visibility: visible; 
            transform: scale(0.7) translateY(0);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, visibility 0.5s;
        }
        #bubble-button {
            top: 795px; left: 1239px; width: 121px; height: 45px; 
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease-in, visibility 0.3s;
            z-index: 11; 
        }
        #bubble-button.visible { opacity: 1; visibility: visible; }
        
        #new-frame-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 12; 
        }
        #new-frame-container.visible {
            opacity: 1;
            visibility: visible; 
            transform: translate(-50%, -50%) scale(1); 
        }
        
        #new-frame-container > img {
            display: block;
        }

        .frame-button {
            position: absolute;
            cursor: pointer;
        }
        .selection-box {
            position: absolute;
            border: 3px solid white;
            box-shadow: 0 0 10px white, 0 0 5px white inset;
            border-radius: 8px; 
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease-in-out;
            pointer-events: none; 
        }
        .selection-box.selected {
            opacity: 1;
            visibility: visible;
        }
        
        #aspecto-select-1, #aspecto-box-1 {
            top: 200px;
            left: 231px;
            width: 326px;
            height: 480px;
        }
        #aspecto-select-2, #aspecto-box-2 {
            top: 200px;
            left: 661px;
            width: 308px;
            height: 480px;
        }
        
        #accept-button {
            top: 730px;
            left: 1020px;
            width: 194px;
            height: 77px;
            transition: opacity 0.3s ease-in-out;
            z-index: 15;
        }
        #accept-button.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #frame-104-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 13;
        }
        #frame-104-container.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        #frame-104-container > img {
            display: block;
        }
        
        .byte-aspecto {
            position: absolute;
            top: 254px;
            left: 424px;
            width: 247px;
            height: 366px;
            transform-origin: center center;
            transform: scale(1.2); 
            display: none; 
        }

        .hover-glow {
            position: absolute;
            transition: all 0.3s ease;
        }
        .hover-glow img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .hover-glow:hover {
            transform: scale(1.15); 
            filter: drop-shadow(0 0 10px white) drop-shadow(0 0 5px rgba(255,255,255,0.7));
        }
        
        .hover-glow.locked {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(80%);
        }
        .hover-glow.locked:hover {
            transform: none;
            filter: grayscale(80%);
        }

        #nucleo-1 {
            top: 375px;
            left: 70px;
            width: 270px;
            height: 270px;
            transform: scale(1.6);
        }
        
        #nucleo-2 {
            top: 361px;
            left: 795px;
            width: 262px;
            height: 330px;
            transform: scale(1.3);
        }

        /* --- Burbujas de Diálogo --- */
        #byte-dialogue-bubble-1 {
            position: absolute;
            top: 235px;
            left: 321px;
            width: 316px;
            height: 165px;
            padding: 25px;
            box-sizing: border-box;
            background-image: url('img/Burbuja 1.png');
            background-size: 100% 100%;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in, visibility 0.2s;
            z-index: 20; 
        }
        #byte-dialogue-bubble-1.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        #dialogue-text-1 {
            margin: 0;
            font-family: 'VT323', monospace;
            font-size: 23px; /* Tu tamaño */
            color: #000000;
            line-height: 1; /* Tu tamaño */
            white-space: normal;
            overflow: hidden; 
            border-right: 3px solid #000;
            animation: blink-caret .75s step-end infinite;
            text-align: left;
        }

        #byte-dialogue-bubble-2 {
            position: absolute;
            top: 313px;
            left: 901px;
            width: 263px;
            height: 129px;
            padding: 20px;
            box-sizing: border-box;
            background-image: url('img/Burbuja 2.png');
            background-size: 100% 100%;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.9);
            transition: opacity 0.2s ease-in, transform 0.2s ease-in, visibility 0.2s;
            z-index: 20; 
        }
        #byte-dialogue-bubble-2.visible {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        #dialogue-text-2 {
            margin: 0;
            font-family: 'VT323', monospace;
            font-size: 19px; /* Tu tamaño */
            color: #000000;
            line-height: 1; /* Tu tamaño */
            white-space: normal;
            overflow: hidden; 
            border-right: 3px solid #000;
            animation: blink-caret .75s step-end infinite;
            text-align: left;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #000; }
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <img id="text-bubble" src="img/Group 47.png" alt="Burbuja de Texto">
        <a href="#" id="bubble-button" class="clickable-item"></a>
        
        <div id="new-frame-container">
            <div>
                <img src="img/Frame 103.png" alt="Selección de Aspecto">
                <div id="aspecto-box-1" class="selection-box"></div>
                <div id="aspecto-box-2" class="selection-box"></div>
                <a href="#" id="aspecto-select-1" class="frame-button"></a>
                <a href="#" id="aspecto-select-2" class="frame-button"></a>
            </div>
            <a href="#" id="accept-button" class="frame-button locked"></a>
        </div>

        <div id="frame-104-container">
            <img src="img/Frame 104.png" alt="Frame 104">
            <img id="byte-aspecto-1" class="byte-aspecto" src="img/byte-aspecto-1.PNG" alt="Aspecto 1">
            <img id="byte-aspecto-2" class="byte-aspecto" src="img/byte-aspecto-2.PNG" alt="Aspecto 2">
            <a href="#" id="nucleo-1" class="hover-glow locked">
                <img src="img/nucleo1.PNG" alt="Núcleo 1">
            </a>
            <a href="#" id="nucleo-2" class="hover-glow locked">
                <img src="img/nucleo2.PNG" alt="Núcleo 2">
            </a>
        </div>
        
        <div id="byte-dialogue-bubble-1">
            <p id="dialogue-text-1"></p>
        </div>
        <div id="byte-dialogue-bubble-2">
            <p id="dialogue-text-2"></p>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const bubble = document.getElementById('text-bubble');
            const bubbleButton = document.getElementById('bubble-button');
            const frameContainer = document.getElementById('new-frame-container');
            const aspectoButton1 = document.getElementById('aspecto-select-1');
            const aspectoButton2 = document.getElementById('aspecto-select-2');
            const aspectoBox1 = document.getElementById('aspecto-box-1');
            const aspectoBox2 = document.getElementById('aspecto-box-2');
            const acceptButton = document.getElementById('accept-button');
            const frame104 = document.getElementById('frame-104-container');
            const byteAspecto1 = document.getElementById('byte-aspecto-1');
            const byteAspecto2 = document.getElementById('byte-aspecto-2');
            const dialogueBubble1 = document.getElementById('byte-dialogue-bubble-1');
            const dialogueText1 = document.getElementById('dialogue-text-1');
            const dialogueBubble2 = document.getElementById('byte-dialogue-bubble-2');
            const dialogueText2 = document.getElementById('dialogue-text-2');
            const nucleo1 = document.getElementById('nucleo-1');
            const nucleo2 = document.getElementById('nucleo-2');
            
            let aspectoSeleccionado = 0; 
            
            // --- ¡NUEVA LÓGICA DE INICIO! ---
            const urlParams = new URLSearchParams(window.location.search);
            const isReturning = urlParams.get('return');
            const returnAspecto = urlParams.get('aspecto');

            if (isReturning === 'true' && returnAspecto) {
                // --- SALTAR LA INTRO ---
                if (bubble) bubble.style.display = 'none';
                if (bubbleButton) bubbleButton.style.display = 'none';
                
                aspectoSeleccionado = returnAspecto; // Guarda el aspecto
                
                // Oculta ambos aspectos primero
                if (byteAspecto1) byteAspecto1.style.display = 'none';
                if (byteAspecto2) byteAspecto2.style.display = 'none';
                
                // Muestra solo el aspecto seleccionado
                if (aspectoSeleccionado === '1') {
                    if (byteAspecto1) byteAspecto1.style.display = 'block';
                } else if (aspectoSeleccionado === '2') {
                    if (byteAspecto2) byteAspecto2.style.display = 'block';
                }
                
                if (frame104) frame104.classList.add('visible');
                
                if (nucleo1) nucleo1.classList.remove('locked');
                if (nucleo2) nucleo2.classList.remove('locked');

            } else {
                // --- INTRO NORMAL ---
                setTimeout(() => {
                    if (bubble) bubble.classList.add('visible');
                    if (bubbleButton) bubbleButton.classList.add('visible');
                }, 2000);
            }
            
            // Parte 2: Clic en burbuja -> Mostrar Frame Personalización
            if (bubbleButton) {
                bubbleButton.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    if (bubble) bubble.classList.remove('visible');
                    if (bubbleButton) bubbleButton.classList.remove('visible');
                    if (frameContainer) frameContainer.classList.add('visible');
                });
            }

            // Parte 3: Función para comprobar estado
            function checkAcceptState() {
                if (aspectoSeleccionado !== 0) {
                    acceptButton.classList.remove('locked');
                }
            }
            
            // Función de Máquina de Escribir
            function startTypewriter(textElement, text, onComplete) {
                let i = 0;
                if (!textElement) return;
                textElement.innerHTML = ""; 
                textElement.style.borderRight = '3px solid #000'; 
                
                function type() {
                    if (i < text.length) {
                        textElement.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, 50); 
                    } else {
                        textElement.style.borderRight = 'none'; 
                        if (onComplete) onComplete();
                    }
                }
                type();
            }

            // Parte 4: Función para continuar al Frame 104 (con diálogo)
            function continuarAlFrame104() {
                if (frameContainer) frameContainer.classList.remove('visible');
                
                if (byteAspecto1) byteAspecto1.style.display = 'none';
                if (byteAspecto2) byteAspecto2.style.display = 'none';
                
                if (aspectoSeleccionado === 1) {
                    if (byteAspecto1) byteAspecto1.style.display = 'block';
                } else if (aspectoSeleccionado === 2) {
                    if (byteAspecto2) byteAspecto2.style.display = 'block';
                }

                setTimeout(() => {
                    if (frame104) frame104.classList.add('visible');
                    
                    setTimeout(() => {
                        const textToType1 = "¡Que bueno tenerte por aca! espero que nos llevemos bien.";
                        if (dialogueBubble1 && dialogueText1) {
                            dialogueBubble1.classList.add('visible');
                            
                            startTypewriter(dialogueText1, textToType1, () => {
                                setTimeout(() => {
                                    const textToType2 = "Soy Byte, tu nuevo mejor amigo.";
                                    if (dialogueBubble2 && dialogueText2) {
                                        dialogueBubble2.classList.add('visible');
                                        
                                        startTypewriter(dialogueText2, textToType2, () => {
                                            setTimeout(() => {
                                                dialogueBubble1.classList.remove('visible');
                                                dialogueBubble2.classList.remove('visible');

                                                setTimeout(() => {
                                                    const textToType3 = "¿Sabias que soy una inteligencia artificial?";
                                                    dialogueBubble1.classList.add('visible');
                                                    
                                                    startTypewriter(dialogueText1, textToType3, () => {
                                                        setTimeout(() => {
                                                            const textToType4 = "Me gustaría contarte más sobre mí y sobre cómo las personas se relacionan con las IAs.";
                                                            dialogueBubble2.classList.add('visible');
                                                            
                                                            startTypewriter(dialogueText2, textToType4, () => {
                                                                setTimeout(() => {
                                                                    dialogueBubble1.classList.remove('visible');
                                                                    dialogueBubble2.classList.remove('visible');
                                                                    
                                                                    setTimeout(() => {
                                                                        const textToType5 = "Por eso creé unos minijuegos que te van a ir revelando datos muy interesantes. ¿Empezamos a jugar?";
                                                                        dialogueBubble1.classList.add('visible');
                                                                        
                                                                        startTypewriter(dialogueText1, textToType5, () => {
                                                                            setTimeout(() => {
                                                                                dialogueBubble1.classList.remove('visible');
                                                                                
                                                                                if (nucleo1) nucleo1.classList.remove('locked');
                                                                                if (nucleo2) nucleo2.classList.remove('locked');
                                                                                
                                                                            }, 2000); 
                                                                        });
                                                                    }, 1000); 

                                                                }, 2000); 
                                                            });
                                                        }, 500); 
                                                    });
                                                }, 1000); 

                                            }, 2000); 
                                        });
                                    }
                                }, 500); 
                            });
                        }
                    }, 1500); 

                }, 1000); 
            }

            // Parte 5: Lógica de selección "Aspecto"
            if (aspectoButton1) {
                aspectoButton1.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (aspectoBox1) aspectoBox1.classList.add('selected');
                    if (aspectoBox2) aspectoBox2.classList.remove('selected');
                    aspectoSeleccionado = 1; 
                    checkAcceptState();
                });
            }
            if (aspectoButton2) {
                aspectoButton2.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (aspectoBox2) aspectoBox2.classList.add('selected');
                    if (aspectoBox1) aspectoBox1.classList.remove('selected');
                    aspectoSeleccionado = 2; 
                    checkAcceptState();
                });
            }
            
            // Parte 6: Lógica del Botón "Aceptar"
            if (acceptButton) {
                acceptButton.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!acceptButton.classList.contains('locked')) {
                        continuarAlFrame104();
                    } else {
                        alert("Por favor, elige un aspecto.");
                    }
                });
            }
            
            // Parte 7: Lógica de Clic en Núcleos
            if (nucleo1) {
                nucleo1.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!nucleo1.classList.contains('locked')) {
                        window.location.href = `laberinto.html?aspecto=${aspectoSeleccionado}`;
                    }
                });
            }
            
            if (nucleo2) {
                nucleo2.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (!nucleo2.classList.contains('locked')) {
                        alert("El Núcleo 2 todavía está en construcción.");
                    }
                });
            }
            
        });
    </script>

</body>
</html>
